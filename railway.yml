version: 2
services:
  - name: web
    env: python=3.8
    port: 5000
    start: python app.py

    variables:
      - name: DB_USER
        value: ${{ variables.MYSQLUSER }}

      - name: DB_PASSWORD
        value: ${{ variables.MYSQLPASSWORD }}

      - name: DB_HOST
        value: ${{ variables.MYSQLHOST }}

      - name: DB_PORT
        value: ${{ variables.MYSQLPORT }}

      - name: DB_NAME
        value: ${{ variables.MYSQL_DATABASE }}

      - name: DB_URL
        value: ${{ variables.MYSQL_URL }}
